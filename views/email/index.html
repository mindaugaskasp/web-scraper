<html>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr>
                        <td><a href="{{product.getUrl}}">{{product.getName}}</a></td>
                        <td>{{product.getPrice}}</td>
                        <td>{{product.getQuantity}}</td>
                        <td><a href="{{product.getWebsiteUrl}}">{{product.getWebsiteUrl}}</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
